  <script>
    var sve = document.querySelectorAll(".fancybox");
    var sve_list = [...sve]
    var gt1 = document.querySelectorAll(".gt1");
    var gt1_list = [...gt1]
    var pt1 = document.querySelectorAll(".pt1");
    var pt1_list = [...pt1]
    var gym1 = document.querySelectorAll(".gym1");
    var gym1_list = [...gym1]

    function testSVE() {
      sve_list.forEach(sve => {
        sve.setAttribute("data-fancybox", "galerijaSVE");
      })
    }
    testSVE();
    function testPT() {
      pt1_list.forEach(pt1 => {
        pt1.setAttribute("data-fancybox", "galerijaPT");
      })
    }
    function testGT() {
      gt1_list.forEach(gt1 => {
        gt1.setAttribute("data-fancybox", "galerijaGT");
      })
    }
    function testGYM() {
      gym1_list.forEach(gym1 => {
        gym1.setAttribute("data-fancybox", "galerijaGYM");
      })
    }

    // Fancybox Galerija
    $(document).ready(function () {

      Fancybox.bind('[data-fancybox="galerijaSVE"]', {
        caption: function (fancybox, carousel, slide) {
          return (
            `${slide.index + 1} / ${carousel.slides.length} <br />` + slide.caption
          );
        },
      });

      $(".zoom").hover(function () {

        $(this).addClass('transition');
      }, function () {

        $(this).removeClass('transition');
      });
    });


    // Isotope Filtriranje slika JS
    $('.portfolio-menu ul li').click(function () {
      $('.portfolio-menu ul li').removeClass('active');
      $(this).addClass('active');
      console.log(this)

      selector = $(this).attr('data-filter');
      $('.galerija-slika').isotope({
        filter: selector
      });

      return false;
    });
  </script>
